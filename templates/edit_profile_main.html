<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="settings-block" id="main-info">
    <form class="settings-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Основная информация</h1>

        <div class="form-group">
            <label for="{{ form.full_name.id_for_label }}">Полное имя:</label>
            {{ form.full_name }}
        </div>

        <div class="form-group">
            <label for="{{ form.gender.id_for_label }}">Пол:</label>
            {{ form.gender }}
        </div>

        <div class="form-group">
            <label for="{{ form.birth_date.id_for_label }}">Дата рождения:</label>
            {{ form.birth_date }}
        </div>

        <div class="form-group">
            <label for="{{ form.city.id_for_label }}">Город:</label>
            {{ form.city }}
        </div>

        <div class="form-group">
            <label for="{{ form.bio.id_for_label }}">О себе:</label>
            {{ form.bio }}
        </div>

        <div class="form-group">
            <label for="{{ form.avatar.id_for_label }}">Аватар:</label>
            {{ form.avatar }}
        </div>

        <button type="submit" class="save-btn">Сохранить информацию</button>
    </form>
</div>

</body>
</html>
